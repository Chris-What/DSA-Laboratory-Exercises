{% extends "base.html" %}

{% block content %}
<div class="page infixpostfix-page">
    <h1>Infix ‚ûù Postfix Converter</h1>

    <form method="POST">
        <label>Enter Infix Expression:</label><br>
        <input type="text" name="infixExpr" placeholder="e.g. A + B * C" required><br><br>
        <button type="submit" class="btn">Convert to Postfix</button>
    </form>

    {% if result %}
    <h3 style="margin-top: 25px;">Postfix Expression:</h3>
    <p style="font-size: 1.3rem; font-weight: bold; color: #ffcc00;">
        {{ result }}
    </p>
    {% endif %}
</div>
{% endblock %}
